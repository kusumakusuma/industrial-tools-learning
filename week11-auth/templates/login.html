<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReliaMaster - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        padding: 40px;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
      }

      .logo-icon {
        background: #4f46e5;
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        margin-right: 12px;
      }

      .logo-text {
        font-size: 24px;
        font-weight: 600;
        color: #1a1a1a;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 8px;
      }

      .subtitle {
        color: #6b7280;
        margin-bottom: 32px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.2s;
        background: #f9fafb;
      }

      input:focus {
        outline: none;
        border-color: #4f46e5;
        background: white;
      }

      .password-input {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6b7280;
      }

      .btn {
        width: 100%;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: #1a1a1a;
        color: white;
      }

      .btn-primary:hover {
        background: #2a2a2a;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: white;
        color: #374151;
        border: 1px solid #e5e7eb;
        margin-bottom: 16px;
      }

      .btn-secondary:hover {
        background: #f9fafb;
      }

      .divider {
        text-align: center;
        margin: 24px 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e5e7eb;
      }

      .divider span {
        background: white;
        padding: 0 16px;
        position: relative;
        color: #6b7280;
        font-size: 14px;
      }

      .footer-link {
        text-align: center;
        margin-top: 24px;
        color: #6b7280;
        font-size: 14px;
      }

      .footer-link a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
      }

      .footer-link a:hover {
        text-decoration: underline;
      }

      .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .alert-error {
        background: #fee;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      .alert-success {
        background: #f0fdf4;
        color: #16a34a;
        border: 1px solid #bbf7d0;
      }

      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 24px;
      }

      .tab {
        flex: 1;
        padding: 10px;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s;
        color: #6b7280;
      }

      .tab.active {
        background: #eef2ff;
        color: #4f46e5;
      }

      .hidden {
        display: none;
      }

      @media (max-width: 480px) {
        .login-container {
          margin: 20px;
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <div class="logo-icon">⚙️</div>
        <div class="logo-text">ReliaMaster</div>
      </div>

      <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">Sign In</div>
        <div class="tab" onclick="switchTab('register')">Sign Up</div>
      </div>

      <div id="alert-container"></div>

      <!-- Login Form -->
      <form id="login-form" onsubmit="handleLogin(event)">
        <h1>Welcome back</h1>
        <p class="subtitle">Enter your credentials to continue</p>

        <div class="form-group">
          <label for="login-username">Email or Username</label>
          <input
            type="text"
            id="login-username"
            placeholder="demo@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <div class="password-input">
            <input
              type="password"
              id="login-password"
              placeholder="••••••••"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign In →</button>

        <div class="footer-link">Demo credentials: demo / demo123</div>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="hidden" onsubmit="handleRegister(event)">
        <h1>Create Account</h1>
        <p class="subtitle">Start managing your equipment reliability</p>

        <div class="form-group">
          <label for="reg-username">Username</label>
          <input type="text" id="reg-username" placeholder="johndoe" required />
        </div>

        <div class="form-group">
          <label for="reg-email">Email</label>
          <input
            type="email"
            id="reg-email"
            placeholder="john@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="reg-password">Password</label>
          <input
            type="password"
            id="reg-password"
            placeholder="••••••••"
            minlength="6"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
    </div>

    <script>
      const API_BASE = "http://localhost:5000/api";

      function showAlert(message, type = "error") {
        const alertContainer = document.getElementById("alert-container");
        alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        setTimeout(() => {
          alertContainer.innerHTML = "";
        }, 5000);
      }

      function switchTab(tab) {
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const tabs = document.querySelectorAll(".tab");

        tabs.forEach((t) => t.classList.remove("active"));

        if (tab === "login") {
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
          tabs[0].classList.add("active");
        } else {
          loginForm.classList.add("hidden");
          registerForm.classList.remove("hidden");
          tabs[1].classList.add("active");
        }

        document.getElementById("alert-container").innerHTML = "";
      }

      async function handleLogin(e) {
        e.preventDefault();

        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        try {
          const response = await fetch(`${API_BASE}/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok) {
            showAlert("Login successful! Redirecting...", "success");
            setTimeout(() => {
              window.location.href = "/dashboard";
            }, 1500);
          } else {
            showAlert(data.error || "Login failed");
          }
        } catch (error) {
          showAlert("Network error. Is the server running?");
        }
      }

      async function handleRegister(e) {
        e.preventDefault();

        const username = document.getElementById("reg-username").value;
        const email = document.getElementById("reg-email").value;
        const password = document.getElementById("reg-password").value;

        try {
          const response = await fetch(`${API_BASE}/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            body: JSON.stringify({ username, email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            showAlert("Registration successful! Redirecting...", "success");
            setTimeout(() => {
              window.location.href = "/dashboard";
            }, 1500);
          } else {
            showAlert(data.error || "Registration failed");
          }
        } catch (error) {
          showAlert("Network error. Is the server running?");
        }
      }

      // Check if already logged in
      fetch(`${API_BASE}/user`, { credentials: "include" })
        .then((res) => {
          if (res.ok) {
            window.location.href = "/dashboard";
          }
        })
        .catch(() => {});
    </script>
  </body>
</html>
